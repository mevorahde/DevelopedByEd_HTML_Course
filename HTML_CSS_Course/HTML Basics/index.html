<!DOCTYPE html>
<html>
  <head>
    <title>David | Software Engineer</title>
    <meta name="description" content="Davis is following Dev Ed's course." />
    <meta charset="utf-8" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="circuit_3241.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Forms</h1>
    <form autocomplete="off">
      <label for="user">Username</label>
      <input
        maxlength="16"
        minlength="6"
        name="user"
        type="text"
        id="user"
        placeholder="Enter in your username"
      />
      <label>Email</label>
      <input
        autocomplete="off"
        type="email"
        placeholder="Enter in your email"
      />
      <select name="products" id="product">
        <option value=""></option>
        <option value="Macbook 2018">Macbook</option>
        <option value="iPhone 11">iPhone</option>
      </select>
      <label for="message">Message</label>
      <textarea
        required
        name="message"
        id="message"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
